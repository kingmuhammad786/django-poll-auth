{% extends "base.html" %}

{% block content %}
<h1>{{ post.title }}</h1>
<p><em>Published on {{ post.date|date:"F d, Y" }}</em></p>

<!-- Display the blog post content -->
<div>
    {{ post.body|safe|linebreaks }}
</div>

<!-- Author information with enhanced styling -->
<p><strong>Written by: {{ post.signature }}</strong></p>

<!-- Navigation back to the blog list -->
<p><a href="{% url 'blog:index' %}">← Back to Blog Posts</a></p>

{% endblock %}
